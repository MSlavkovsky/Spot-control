<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Puppeteer Express</title>
</head>

<body>
  <div id="mainContent">
    <h1 style="text-align: center; border-bottom: 1px solid black;">Puppeteer Express</h1>
    <div style="display: flex;">
      <div id="progress-container-AWS" class="sitesDiv">
        <div style="display: flex; justify-content: center">
          <img src="./AWS-img.png" style="height: 100px; width: 100px; margin-bottom: 10px;">
        </div>
        <div>
          <div>
            <input type="text" id="inputValueAws" class="instanceInput" placeholder="Enter an URL">
            <button>Run Puppeteer</button>
            <h3>Progress:</h3>
            <p id="progress-AWS"></p>
          </div>
        </div>
      </div>

      <div>
        <div id="progress-container-SPOT" class="sitesDiv">
          <div style="display: flex; justify-content: center">
            <img src="./SPOT-img.png" style="height: 100px; width: 100px; margin-bottom: 10px;">
          </div>
          <div>
            <input type="text" id="inputValue" class="instanceInput" placeholder="Enter an URL">
            <button id="SPOT-btn" onclick="runPuppeteer()">Run Puppeteer</button>
            <h3>Progress:</h3>
            <p id="progress-Spot"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"> </script>
</body>

</html>
